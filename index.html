<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/app.css">
    <title>Satya Foods</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="brand">
            <img src="./images/onlyS.png" alt="">
            <p class="brand-name">SATYA F<span>OO</span>DS</p>
        </div>
        <div class="hamberger">
            <img id="navOpen" src="./images/svg/menu-svgrepo-com.svg" alt="open menu" class="icons">
        </div>
        <div id="menuOverlay" class="overlay hidden"></div>
        <nav id="nav" class="nav">
            <div class="nav-close">
                <img id="navClose" src="./images/svg/close-circle-outline.svg" alt="close menu" class="icons">
            </div>
            <ul>
                <li>Home</li>
                <li>Menu</li>
                <li>Offers</li>
                <li>About Us</li>
                <li>Contact Us</li>
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <main class="main-content">
        <section class="hero section hidden">
            <div class="hero-text">
                <p>it's not just <strong>Food</strong>, it's <strong id="typed">...</strong></p>
                <h2>Satya F<span>oo</span>ds<br>- Speaks <span>with</span> Taste</h2>
                <div class="hero-btn-group">
                    <button class="btn btn-main">Check Menu</button>
                    <button class="btn outline">Order Now</button>
                </div>
            </div>
            <div class="hero-images">
                <img src="./images/hero-1.jpg" alt="chicken" class="hero-img ">
                <img src="./images/hero-2.jpg" alt="chicken" class="hero-img active">
                <img src="./images/hero-3.jpg" alt="chicken" class="hero-img ">
                <img src="./images/hero-4.png" alt="chicken" class="hero-img ">
            </div>
        </section>
        <section class="best-items section">
            <h2 class="section-heading">Most Loved</h2>
            <div class="items-container">
                <div class="item">
                    <div class="image-grp">
                        <img src="./images/item-eggchilli.png" alt="">
                    </div>
                    <div class="item-info-group">
                        <h4 class="item-title">Egg Chilli</h4>
                        <p class="item-addon">with <strong>Extra Chilli</strong></p>
                        <p class="item-price">₹ 120.00<span class="item-marked-price">₹ 150.00</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- Typed JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.0/typed.min.js" integrity="sha512-zKaK6G2LZC5YZTX0vKmD7xOwd1zrEEMal4zlTf5Ved/A1RrnW+qt8pWDfo7oz+xeChECS/P9dv6EDwwPwelFfQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Scripts -->
    <script src="./js/app.js"></script>
</body>
</html>
